<div class="page-container">
  <div class="tabs">
    <mat-tab-group mat-align-tabs="center" [backgroundColor]="'primary'" [disablePagination]="true"
      (selectedIndexChange)="onSelectedIndexChange($event)">
      <mat-tab *ngIf="(warcraftService.installedClientTypes$ | async).length"
        [label]="'PAGES.HOME.MY_ADDONS_TAB_TITLE' | translate">
        <app-my-addons></app-my-addons>
      </mat-tab>
      <mat-tab *ngIf="(warcraftService.installedClientTypes$ | async).length"
        [label]="'PAGES.HOME.GET_ADDONS_TAB_TITLE' | translate">
        <app-get-addons></app-get-addons>
      </mat-tab>
      <mat-tab *ngIf="(warcraftService.installedClientTypes$ | async).length"
        [label]="'PAGES.HOME.ABOUT_TAB_TITLE' | translate">
        <app-about></app-about>
      </mat-tab>
      <mat-tab [label]="'PAGES.HOME.OPTIONS_TAB_TITLE' | translate">
        <app-options></app-options>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
