<div class="container">
    <p *ngIf="isInstalled" class="installed-text">Installed</p>
    <button *ngIf="showInstallButton" (click)="onInstall()">Install</button>
    <div *ngIf="showProgress" class="progress-container">
        <p class="progress-text">{{progressText}}</p>
        <div class="progress">
            <div class="progress-value" [style.width]="progressValue + '%'"></div>
        </div>
    </div>
</div>
