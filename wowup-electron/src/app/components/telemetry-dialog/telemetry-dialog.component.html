<h1 mat-dialog-title i18n="WowUp telemetry dialog title">WowUp Telemetry</h1>
<div mat-dialog-content i18n="WowUp telemetry dialog description">
  <p>Help me improve WowUp by sending anonymous app install data and/or errors?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" i18n="WowUp telemetry no button">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial i18n="WowUp telemetry yes button">Sure!</button>
</div>
